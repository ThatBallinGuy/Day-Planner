<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center" id="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour ">9:00 AM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1 hour ">10:00 AM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1  hour">11:00 AM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1  hour">12:00 PM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1  hour">1:00 PM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1 hour ">2:00 PM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1 hour ">3:00 PM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1 hour ">4:00 PM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn col-1 bg-primary text-white">Save</button>
      </div>
      <div class="row">
        <div class="col-1 hour ">5:00 PM</div>
        <textarea class="col-10 input"></textarea>
        <button class="btn saveBtn col-1 bg-primary text-white">Save</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
